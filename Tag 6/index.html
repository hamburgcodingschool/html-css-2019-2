<!DOCTYPE html>
<html>

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>title</title>
</head>

<body>

    <style>

        .container {
            position: relative;
            border: 5px solid green;
            height: 200px;
        }

        .box {
            background-color: green;
            width: 100px;
            height: 50px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .box__arrow {
            color: white;
            font-size: 30px;
            transform: rotate(90deg);
        }

    </style>

    <div class="container">
        <div class="box">
            <span class="box__arrow">&lang;</span>
        </div>
    </div>

</body>
